<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <style>
        input[type="text"] {
            background-color: white;
            border: solid black 2px;
            width: 100%;
        }
        
        li {
            font-size: 20px;
            color: blue;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1 class="row">TO-DO LIST</h1><br><br>
        <div class="row">
            <form>
                <div class="input-group">
                    <!--input text--><input type="text" placeholder="todo-item" id="box" style="width:30vw"></div><br>
                <div class="form-group"><input type="button" value="Add" style="width:10vw" onclick="add_item()"></div>
            </form>
        </div>
        <div class="row">
            <ul id="list_item"></ul>
        </div>
    </div>
    <script type="text/javascript">
        function add_item() {
            let item = document.getElementById("box");
            let list_item = document.getElementById("list_item");
            //add li
            if (item.value != "") {
                let make_li = document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                list_item.appendChild(make_li);
                item.value = ""
                make_li.onclick = function() {
                    this.parentNode.removeChild(this);
                }
            } else {
                alert("please add a value to item");
            }
        }
    </script>
</body>

</html>
